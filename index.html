<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C√¥ng b·ªë ng∆∞·ªùi tr√∫ng gi·∫£i</title>
  <style>
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
      min-height: 100vh;
      padding: 30px 20px;
    }

    .container { 
      max-width: 1920px;
      margin: 0 auto;
    }

    /* Input Section */
    .input-section {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 35px 40px;
      border-radius: 25px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      margin: 0 auto 60px;
      max-width: 900px;
    }

    .input-section h1 {
      text-align: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 25px;
      font-size: 2.5em;
      font-weight: 900;
      letter-spacing: 1px;
    }

    .input-group {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    .input-group input {
      padding: 16px 24px;
      font-size: 1.3em;
      border: 3px solid #667eea;
      border-radius: 12px;
      width: 150px;
      text-align: center;
      font-weight: bold;
      transition: all 0.3s;
      background: white;
    }

    .input-group input:focus {
      outline: none;
      border-color: #764ba2;
      transform: scale(1.05);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }

    .btn {
      padding: 16px 45px;
      font-size: 1.3em;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    .btn:hover { 
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(102, 126, 234, 0.6);
    }

    /* Winners Section */
    .winners-section { 
      display: none;
    }
    
    .winners-section.show { 
      display: block; 
    }

    .winners-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 60px;
      max-width: 100%;
      margin: 0 auto;
      padding: 0 30px;
    }

    /* Winner Item */
    .winner-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      flex: 0 0 auto;
    }

    /* Image - Kh√¥ng c√≥ n·ªÅn tr·∫Øng */
    .winner-image {
      width: 500px;
      height: 500px;
      object-fit: contain;
      border-radius: 20px;
      box-shadow: 0 15px 50px rgba(0,0,0,0.4);
      transition: all 0.4s;
      background: rgba(255,255,255,0.1);
    }

    .winner-image:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 25px 70px rgba(0,0,0,0.5);
    }

    .winner-item.rank-1 .winner-image {
      border: 8px solid #FFD700;
      box-shadow: 0 0 60px rgba(255, 215, 0, 0.8), 0 20px 60px rgba(0,0,0,0.5);
    }

    .winner-item.rank-2 .winner-image {
      border: 6px solid #C0C0C0;
    }

    .winner-item.rank-3 .winner-image {
      border: 6px solid #CD7F32;
    }

    /* Info Section - Compact */
    .winner-info {
      text-align: center;
      background: rgba(255, 255, 255, 0.95);
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      min-width: 380px;
      max-width: 450px;
    }

    .rank-badge {
      font-size: 2.5em;
      margin-bottom: 8px;
    }

    .winner-code { 
      font-size: 2em; 
      font-weight: 900; 
      color: #667eea; 
      margin-bottom: 8px;
      letter-spacing: 2px;
    }

    .winner-item.rank-1 .winner-code {
      font-size: 2.3em;
      background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .winner-name { 
      font-size: 1.6em; 
      font-weight: bold; 
      margin-bottom: 6px; 
      color: #1a202c;
    }
    
    .winner-school { 
      font-size: 1.1em; 
      color: #4a5568; 
      margin-bottom: 5px;
      line-height: 1.3;
    }
    
    .winner-age { 
      font-size: 1em; 
      color: #718096;
      font-weight: 600;
    }

    /* Loading and Error */
    .loading { 
      text-align: center; 
      padding: 50px; 
      font-size: 2em; 
      color: white;
      font-weight: bold;
    }
    
    .error {
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
      color: white; 
      padding: 30px; 
      border-radius: 20px;
      text-align: center; 
      margin: 40px auto;
      font-size: 1.4em;
      max-width: 700px;
      box-shadow: 0 10px 40px rgba(255, 107, 107, 0.4);
      font-weight: bold;
    }

    /* Responsive */
    @media (max-width: 1800px) {
      .winners-container {
        gap: 40px;
      }

      .winner-image {
        width: 420px;
        height: 420px;
      }

      .winner-info {
        min-width: 350px;
      }
    }

    @media (max-width: 1500px) {
      .winners-container {
        gap: 30px;
      }

      .winner-image {
        width: 380px;
        height: 380px;
      }

      .winner-info {
        min-width: 320px;
        padding: 18px 25px;
      }

      .winner-code {
        font-size: 1.8em;
      }

      .winner-name {
        font-size: 1.4em;
      }
    }

    @media (max-width: 1200px) {
      .winners-container {
        flex-direction: column;
        align-items: center;
        gap: 50px;
      }

      .winner-image {
        width: 500px;
        height: 500px;
      }

      .winner-info {
        min-width: 400px;
      }
    }

    @media (max-width: 600px) {
      .input-section {
        padding: 25px;
      }

      .input-section h1 {
        font-size: 1.8em;
      }

      .input-group input {
        width: 110px;
        font-size: 1.1em;
        padding: 14px 20px;
      }

      .btn {
        padding: 14px 35px;
        font-size: 1.1em;
      }

      .winners-container {
        padding: 0 15px;
        gap: 40px;
      }

      .winner-image {
        width: 100%;
        max-width: 400px;
        height: auto;
        aspect-ratio: 1;
      }

      .winner-info {
        min-width: 280px;
        max-width: 90%;
        padding: 18px 20px;
      }

      .rank-badge {
        font-size: 2em;
      }

      .winner-code {
        font-size: 1.6em;
      }

      .winner-name {
        font-size: 1.3em;
      }

      .winner-school {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="input-section" id="inputSection">
      <h1>üéâ C√îNG B·ªê NG∆Ø·ªúI TR√öNG GI·∫¢I üéâ</h1>
      <div class="input-group">
        <input type="text" id="code1" placeholder="#001" maxlength="4">
        <input type="text" id="code2" placeholder="#002" maxlength="4">
        <input type="text" id="code3" placeholder="#003" maxlength="4">
        <button class="btn" onclick="loadWinners()">HI·ªÇN TH·ªä</button>
      </div>
    </div>

    <div class="loading" id="loading" style="display: none;">‚è≥ ƒêang t·∫£i d·ªØ li·ªáu...</div>
    <div class="error" id="error" style="display: none;"></div>

    <div class="winners-section" id="winnersSection">
      <div class="winners-container" id="winnersContainer"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    const SHEET_ID = "1ZID_T4OaP5fUs2q1iQXefVBs0H--MgM9DtBQz2WOm7M";
    const SHEET_CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv`;

    async function loadWinners() {
      const codes = ['code1', 'code2', 'code3'].map(id => {
        let v = document.getElementById(id).value.trim().toUpperCase();
        return v.startsWith('#') ? v : ('#' + v);
      });

      document.getElementById('loading').style.display = 'block';
      document.getElementById('error').style.display = 'none';
      document.getElementById('winnersSection').classList.remove('show');

      try {
        const res = await fetch(SHEET_CSV_URL);
        if (!res.ok) throw new Error('Network error');
        
        const csvText = await res.text();

        Papa.parse(csvText, {
          header: false,
          skipEmptyLines: true,
          complete: (results) => {
            const data = results.data;
            const found = [];

            for (let i = 1; i < data.length; i++) {
              const row = data[i];
              if (row && row[4] && codes.includes(row[4].trim().toUpperCase())) {
                found.push({
                  name: row[0] || 'N/A',
                  school: row[1] || 'N/A',
                  age: row[2] || 'N/A',
                  image: row[3] || '',
                  code: row[4].trim().toUpperCase()
                });
              }
            }

            if (found.length < 3) {
              showError(`‚ùå Kh√¥ng t√¨m ƒë·ªß 3 ng∆∞·ªùi tr√∫ng gi·∫£i! Ch·ªâ t√¨m th·∫•y: ${found.length}`);
              return;
            }

            displayWinners(found);
          },
          error: (error) => {
            showError("‚ùå L·ªói ph√¢n t√≠ch d·ªØ li·ªáu t·ª´ Google Sheets!");
            console.error(error);
          }
        });
      } catch (error) {
        showError("‚ùå Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn Google Sheets!");
        console.error(error);
      }
    }

    function showError(msg) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('error').textContent = msg;
      document.getElementById('error').style.display = 'block';
    }

    function displayWinners(winners) {
      const container = document.getElementById('winnersContainer');
      container.innerHTML = '';

      const emojis = ['ü•à', 'ü•á', 'ü•â'];
      const ranks = [2, 1, 3];

      winners.forEach((winner, index) => {
        const item = document.createElement('div');
        item.className = `winner-item rank-${ranks[index]}`;
        
        item.innerHTML = `
          <img src="${winner.image}" 
               class="winner-image" 
               alt="${winner.name}"
               onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22500%22 height=%22500%22%3E%3Crect fill=%22%23e0e0e0%22 width=%22500%22 height=%22500%22/%3E%3Ctext fill=%22%23999%22 font-size=%2250%22 x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22%3EKh√¥ng c√≥ ·∫£nh%3C/text%3E%3C/svg%3E'">
          <div class="winner-info">
            <div class="rank-badge">${emojis[index]}</div>
            <div class="winner-code">${winner.code}</div>
            <div class="winner-name">${winner.name}</div>
            <div class="winner-school">${winner.school}</div>
            <div class="winner-age">Tu·ªïi: ${winner.age}</div>
          </div>
        `;
        
        container.appendChild(item);
      });

      document.getElementById('loading').style.display = 'none';
      document.getElementById('winnersSection').classList.add('show');
    }
  </script>
</body>
</html>
